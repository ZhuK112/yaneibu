<!DOCTYPE html>
<html lang="X-UA-Compatible">
<head>
  <title>JavaScript-сценарій</title>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    var name = prompt('Input name',''); 
    var position = prompt('Input position','');
var phone = prompt('Input phone','');
var visitcard = ' <TABLE width="100%" border="0">' 
  +' <TR>'
+' <TD align="CENTER" valign="CENTER">'
+' <IMG src="Фото/Min.jpg">'
+' </TD>'
+' <TD align="CENTER">'
+' <B>' + name + '</B><BR>'
+' <I>' + position + '</I><BR>'
+' <FONT color="blue">' + phone + '</FONT>'
+' </TD>'
+' </TR>'
+' </TABLE>'; 
document.write('<TABLE width="100%" border="0" align="CENTER">');
for(var y=0; y<12; y++)
{
document.write('<TR>');
for(var x=0; x<3; x++)
{
document.write( '<TD align="CENTER" style="border-style: dashed; borderwidth:thin;">');
document.write( visitcard );
document.write('</TD>');
}
document.write('</TR>');
}
document.write('</TABLE>');
  </script>
</body>
</html>
